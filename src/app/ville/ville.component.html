<div class="container">
    <input type="text" name="nom_ii" [(ngModel)]="nom" />
    <br><br> {{ nom }}

    <a [routerLink]="['/ville/addedit' , 0 ]" class="btn btn-success float-end">Nouvelle ville</a>
    <div class="h2">Liste des Villes</div>

    <button (click)="updateCities()" class="btn btn-primary">Mettre Ã  jour les villes</button>

    <br><br>
    <div class="row">
        <div class="col-9">
            <div class="input-group mb-3 clearfix">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                <input type="text" class="form-control" placeholder="Rechercher un patient" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary">Rechercher</button>
        </div>
    </div>


    <ng-container *ngIf="VillesState$ | async as state" [ngSwitch]="state.dataState">
        <ng-container *ngSwitchCase="VillesStateEnum.INITIAL">
            <div class="p-2"> Initial State</div>
        </ng-container>
        <ng-container *ngSwitchCase="VillesStateEnum.LOADING">
            <div class="p-2"> Loading...</div>
        </ng-container>
        <ng-container *ngSwitchCase="VillesStateEnum.ERROR">
            <div class="p-2 text-danger"> {{state.errorMessage |json}}</div>
        </ng-container>
        <ng-container *ngSwitchCase="VillesStateEnum.LOADED" class="p-4">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Ville</th>
                        <th>CP</th>
                        <th style="width:100px"><i class="fa fa-cogs"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ville of state.villes">
                        <td>{{ ville.id }}</td>
                        <td>{{ ville.nom }}</td>
                        <td>{{ ville.codePostal }}</td>
                        <td>
                            <a [routerLink]="['/ville/addedit' , ville.id ]"><i class="fa fa-edit"></i></a>
                            <a (click)="delete( ville.id )" class="ps-2"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </ng-container>
    </ng-container>
