            Id obligatoire !
        </div>

    <div>
        Nom :
        <input type="text" formControlName="nom">
        <div class="alert alert-danger" *ngIf="personneForm.controls['nom'].errors">
            nom obligatoire !
        </div>
    </div>
    <div>
        Pr√©nom :

        <div class="alert alert-danger" *ngIf="personneForm.controls['prenom'].errors">
